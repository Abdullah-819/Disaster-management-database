<!DOCTYPE html>
<html>
<head>
    <title>Edit Disaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

<h2>Edit Disaster</h2>

<form method="POST">
    <input type="text" name="name" value="{{ disaster.name }}" required>
    <input type="text" name="type" value="{{ disaster.disaster_type }}" required>
    <input type="text" name="date" value="{{ disaster.date }}" required>
    <input type="text" name="location" value="{{ disaster.location }}" required>

    <button type="submit">Update</button>
</form>

</div>
</body>
</html>
